<html>
<head>
<title>Hello World - TextBox Example</title>
    <script type="text/javascript">
        function helloWorld() {
            var txtName = document.getElementById("txtName");
            var message = txtName.value + ", " + "Hello World"
            alert(message);
            var txaResult = document.getElementById("txaMessage");
            txaResult.value = message;
            txtName.value = null;
            txtName.focus();
        }
    </script>
</head>

<body>
    <h2>JS HelloWorld - TextBox, TextArea Example</h2>
    <p>This example illustrates how to get input from a TextBox,
       compose a message, and then display the message in a TextArea.
    </p>
    <hr>
    <form id="hello">
        <p>
            <label for="txtName">What is your name?</label>
            <input id="txtName" type="text" />
        </p>
    
        <p><input type="button" onclick="helloWorld()" value="Hello World"></button></p>
    
        <p><textarea id="txaMessage" rows="4" cols="30"></textarea></p>
     </form>
</body>

</html>
