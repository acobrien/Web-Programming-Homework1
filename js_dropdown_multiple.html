<html>

<head>

<title>Drop Down Example - Multiple Selection</title>

    <style>
        hr {
            color: black;
            border-width: medium;
        }
    </style>

    <script type="text/javascript">
	function displaySelected() {
        // 1. Get dropdown
		var dd = document.getElementById("ddFruits");
        // 2. Get selected fruits array.
		var selOptions = dd.selectedOptions;
        // 3. Loop over fruits array & build message
        var msg = "";
		for (i=0; i<selOptions.length; i++) {
			var selOption = selOptions[i];
			msg += "text=" + selOption.text;
			msg += ", value=" + selOption.value;
			msg += ", selected=" + selOption.selected
			msg += "\n";
		}
        // 4. Display message
		document.getElementById("txaResult").innerHTML = msg;
    }
</script>
</head>

<body>
    <h2>Drop Down Example - Multiple Select</h2>
    <p>This example illustrates how to use a multiple-selection drop-down menu.</p>
    <hr>
    <form id="fruitForm">
	    <p>
            <label for="ddFruits">Select your favorite fruits</label><br>
            <select size="3" id="ddFruits" multiple>
                <option value="1.00">Apple</option>
                <option value="0.75">Orange</option>
                <option value="1.25">Mango</option>
                <option value="0.5">Kiwi</option>
                <option value="3.25">Papaya</option>
            </select>
	    </p>
    	<p>
            <input id="btnDDInfo" type="button" value="Display Selected" onclick="displaySelected()" />&nbsp; 
        </p>
	    <p>
            <textarea rows="4" id="txaResult" cols="60"></textarea>
        </p>
    </form>

</body>

</html>
