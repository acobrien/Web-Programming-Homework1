<html>

<head>
<title>Check Box Example</title>
<style>
    hr {
        color:black;
        border-width:medium;
    }

</style>

<script type="text/javascript">

    function displayOrder() {
        // 0. Initialize variables
        var totPrice = 0.0;
        var msg = "Additional items: " ;

        // 1. Get check box array
		//    Notice that we must use the "getElementsByName" because we have a group
    	//    of check boxes all with the same name. This is an array and we can
    	//    drill down and see which onee are checked, their values, etc.
        var chkOtherItems = document.getElementsByName("chkOtherItems");
        // 2. Loop through all the checkboxes.
        for(i=0; i<chkOtherItems.length; i++) {
		    // 2a. Get current checkbox
		    var chk = chkOtherItems[i];
			// 2b. If checked, build message
            if (chk.checked) {
				// 2bi. Get value of radio button
                totPrice += parseFloat(chk.value);
				// 2bii. Get text of associated label. Checkbox has an array of labels, there is only 1 in our case.
                msg += chk.labels[0].innerText + ", ";
            }
        }
        // 3. Display message
        msg += "\n\nTotal Price $" + totPrice.toFixed(2);
        document.getElementById("txaOrderSummary").value = msg
        return;
    }

    // Shows the properties of a check box list
    function demoCheckList() {
        // Get an array of check boxes
        var cbl = document.getElementsByName("chkOtherItems");

        // How many checkboxes are there?
        var msg = "Num check boxes: " + cbl.length + "\n\n";

        // Use to store the checked checkboxes
        var checkedAry = [];
        msg += "Contents of checkbox list array: \n";

        for(i=0; i<cbl.length; i++) {
            msg += "   index: " + i + ", ";
            msg += "display data: " + cbl[i].labels[0].innerHTML + ", ";
            msg += "value: " + cbl[i].value + ", ";
            msg += "selected: " + cbl[i].checked + "\n";

            if (cbl[i].checked) {
                checkedAry.push(cbl[i]);
            }
        }

        msg += "\nContents of checked checkbox's: \n";
        // Loop over checked checkboxes
        for(i=0; i<checkedAry.length; i++) {
            msg += "   index: " + i + ", ";
            msg += "value: " + checkedAry[i].value + ", ";
            msg += "selected: " + checkedAry[i].checked + "\n";
        }
        document.getElementById("txaOrderSummary").value = msg
    }

</script>
</head>

<body>
	<h2>Check Box Example</h2>
	<p>This example shows how to process check boxes.</p>
	<hr>

	<form id="FoodForm">

        <p>Select any additional items for your order:</p>
        <p>
            <input type="checkbox" id="o1" name="chkOtherItems" value="1.25"/>
            <label for="o1">Ice Cream ($1.25)</label><br>
            <input type="checkbox" id="o2"  name="chkOtherItems" value="2.50"/>
            <label for="o2">Apple Pie ($2.50)</label><br>
            <input type="checkbox" id="o3"  name="chkOtherItems" value="0.75"/>
            <label for="o3">Cookies ($0.75)</label><br>
            <input type="checkbox" id="o4"  name="chkOtherItems" value="1.75"/>
            <label for="o4">Muffin ($1.75)</label><br>
            <input type="checkbox" id="o5"  name="chkOtherItems" value="10.00"/>
            <label for="o5">Gift Certificate ($10.00)</label><br>
		</p>

		<p>
			<input id="btnCalc" type="button" value="Display Order" onclick="displayOrder()">
    		<input id="btnCblnfo" type="button" value="Demo Check Box List" onclick="demoCheckList()" />
		</p>
	
		<p><textarea id="txaOrderSummary" rows="15" cols="120"></textarea></p>
	</form>
</body>

</html>
